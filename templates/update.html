{% extends 'base.html' %}

{% block head %}

<title>Update</title>

{% endblock %}

{% block body %}

<div id="main">
  <h1>Update Todo Items</h1>
    
  <form action="/update/{{todo.id}}" method="POST">
    <input type="text" name="content" id="content" value="{{todo.content}}">
    <input type="submit" id="submit" value="Update item">
  </form>
</div>

{% endblock %}
